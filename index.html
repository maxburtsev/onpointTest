<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
    <main>
        <div class="circle-nav">
            <a href="#box1" class="circle-link current-circle-link"></a>
            <a href="#box2" class="circle-link"></a>
            <a href="#box3" class="circle-link"></a>
        </div>
        <section id="box1" class="box1" >
            <h1>
                Всегда ли цели СД2 <br> на поверхности?
            </h1>
            <div class="box1-item_1 translate-y" ><div class="wrap-elipse_1"><span class="elipse_1"></span></div><span class="text_1">Цель по HbA1c</span></div>
            <div class="box1-item_2 translate-y" ><div class="wrap-elipse_2"><span class="elipse_2"></span></div><span class="text_2">Гиполекимия</span></div>
            <div class="box1-item_3 translate-y" ><div class="wrap-elipse_3"><span class="elipse_3"></span></div><span class="text_3">Осложнения СД</span></div>
            <div class="box1-item_4 translate-y" ><div class="wrap-elipse_4"><span class="elipse_4"></span></div><span class="text_4">СС риски</span></div>
            
            <div class="next">
                <span class="text-next">Листайте вниз</span>

            </div>
        </section>
        <section id="box2" class="box2" >
            <h2>
                Основа терапии - <br> патогенез СД2
            </h2>
            <div class="ice-wrapper">
                <div class="piece-of-ice_1"><img src="local/public/img/static/ice-big-blur.png" alt=""></div>
                <div class="piece-of-ice_2"><img src="local/public/img/static/ice-big-blur.png" alt=""></div>
                <div class="piece-of-ice_3"><img src="local/public/img/static/ice-big-blur.png" alt=""></div>
                <div class="piece-of-ice_4"><img src="local/public/img/static/ice-big-blur.png" alt=""></div>
            </div>
        </section>
        <section id="box3" class="box3" >
            <h2>Звенья патогенеза СД2</h2>
            <div class="slider-track">
                <div class="item-slide_1"><img src="local/public/created/img/static/tab_1.png" alt=""></div>
                <div class="item-slide_2 transform-right"><img src="local/public/created/img/static/tab_2.png" alt=""></div>
                <div class="item-slide_3 transform-right"><img src="local/public/created/img/static/tab_3.png" alt=""></div>
            </div>
            <div class="wrapper-range">
                <span class="bar"><span class="fill"></span></span>
             <input class="range" type="range" name="" id="" min="0" max="100" value="0" step="1">
             <div class="range-date">
                 <span class="date">1988</span>
                 <span class="date">2009</span>
                 <span class="date">2016</span>
             </div>
            </div>
        </section>
    </main>


    <script src="local/public/created/js/bundle.js"></script>
</body>
</html>
